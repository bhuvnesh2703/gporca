platform: linux
image_resource:
  type: docker-image
inputs:
  - name: bin_xerces_centos5
  - name: orca_src

caches:
  - path: .ccache

outputs:
  - name: build_and_test
run:
  path: orca_src/concourse/build_and_test.py
  args:
    - --build_type=${BUILD_TYPE}
    - --output_dir=${OUTPUT_DIR}
    - bin_xerces_centos5
